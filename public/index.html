  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Get the original path from the query parameter
      var originalPath = window.location.search.substring(1);

      // Update the browser's address bar to show the original path
      if (originalPath) {
        window.history.replaceState({}, "", originalPath);
      }

      // Your app's initialization code
      // For example, you could call a function to load the appropriate content
      function loadContent(path) {
        // Implement your content loading logic based on the path
        console.log("Loading content for path:", path);
        // You might want to use a switch-case or if-else statements here
      }

      // Load the content based on the original path
      loadContent(originalPath);
    </script>
    <!-- Your other scripts -->
  </body>
</html>
